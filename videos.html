    document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('searchInput');
            const searchResults = document.getElementById('searchResults');
            const clearSearch = document.getElementById('clearSearch');
            const searchButton = document.getElementById('searchButton');
            const articles = document.querySelectorAll('.article');
            
            // Donn√©es de recherche (peut √™tre remplac√© par une API)
            const searchData = Array.from(articles).map(article => ({
                title: article.getAttribute('data-title'),
                tags: article.getAttribute('data-tags').split(', '),
                element: article
            }));
            
            // Afficher/masquer l'ic√¥ne de suppression
            searchInput.addEventListener('input', function() {
                if (this.value.length > 0) {
                    clearSearch.style.display = 'block';
                    performSearch(this.value);
                } else {
                    clearSearch.style.display = 'none';
                    searchResults.style.display = 'none';
                }
            });
            
            // Effacer la recherche
            clearSearch.addEventListener('click', function() {
                searchInput.value = '';
                searchResults.style.display = 'none';
                this.style.display = 'none';
                resetArticlesDisplay();
            });
            
            // Recherche lors du clic sur l'ic√¥ne
            searchButton.addEventListener('click', function() {
                if (searchInput.value.length > 0) {
                    performSearch(searchInput.value);
                }
            });
            
            // Recherche lors de la touche Entr√©e
            searchInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter' && this.value.length > 0) {
                    performSearch(this.value);
                }
            });
            
            // Fonction de recherche
            function performSearch(query) {
                const lowerQuery = query.toLowerCase();
                const results = searchData.filter(item => {
                    return item.title.toLowerCase().includes(lowerQuery) || 
                           item.tags.some(tag => tag.toLowerCase().includes(lowerQuery));
                });
                
                displayResults(results, query);
                highlightArticles(results);
            }
            
            // Afficher les r√©sultats
            function displayResults(results, query) {
                searchResults.innerHTML = '';
                
                if (results.length === 0) {
                    const noResults = document.createElement('div');
                    noResults.className = 'no-results';
                    noResults.textContent = `Aucun r√©sultat pour "${query}"`;
                    searchResults.appendChild(noResults);
                } else {
                    results.forEach(result => {
                        const resultItem = document.createElement('div');
                        resultItem.className = 'result-item';
                        resultItem.textContent = result.title;
                        
                        resultItem.addEventListener('click', function() {
                            searchInput.value = result.title;
                            searchResults.style.display = 'none';
                            highlightSpecificArticle(result.element);
                        });
                        
                        searchResults.appendChild(resultItem);
                    });
                }
                
                searchResults.style.display = results.length > 0 ? 'block' : 'none';
            }
            
            // Mettre en surbrillance les articles correspondants
            function highlightArticles(results) {
                articles.forEach(article => {
                    article.style.display = 'none';
                    article.style.backgroundColor = 'transparent';
                });
                
                results.forEach(result => {
                    result.element.style.display = 'block';
                    result.element.style.backgroundColor = '#f9f9f9';
                });
            }
            
            // Mettre en surbrillance un article sp√©cifique
            function highlightSpecificArticle(article) {
                articles.forEach(a => {
                    a.style.backgroundColor = a === article ? '#e6f7ff' : 'transparent';
                    a.style.display = 'block';
                });
                
                // Faire d√©filer jusqu'√† l'article
                article.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
            }
            
            // R√©initialiser l'affichage des articles
            function resetArticlesDisplay() {
                articles.forEach(article => {
                    article.style.display = 'block';
                    article.style.backgroundColor = 'transparent';
                });
            }
            
            // Fermer les r√©sultats quand on clique ailleurs
            document.addEventListener('click', function(e) {
                if (!searchResults.contains(e.target) && e.target !== searchInput) {
                    searchResults.style.display = 'none';
                }
            });
        });

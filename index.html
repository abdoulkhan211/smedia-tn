        /* Réinitialisation des marges */

        /* Style du preloader */
        .preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #f5f5f5; /* Couleur de fond */
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 9999;
            transition: opacity 0.5s ease;
        }

        /* Animation des points (style Facebook) */
        .dots-loader {
            display: flex;
            gap: 8px;
            margin-top: 20px;
        }

        .dots-loader span {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #1877f2; /* Bleu Facebook */
            display: inline-block;
            animation: bounce 1.4s infinite ease-in-out;
        }

        .dots-loader span:nth-child(1) {
            animation-delay: 0s;
        }

        .dots-loader span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .dots-loader span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); opacity: 0.6; }
            50% { transform: translateY(-10px); opacity: 1; }
        }

        /* Logo ou image de chargement */
        .preloader img {
            width: 100px; /* Ajustez la taille */
            height: auto;
            margin-bottom: 20px;
        }

        /* Contenu principal (masqué pendant le chargement) */

            padding: 20px;
        }

<script>
document.getElementById('androminForm').addEventListener('submit', function(e) {
    e.preventDefault();
    const form = e.target;
    const btn = form.querySelector('button[type="submit"]');
    const originalText = btn.innerHTML;
    
    // Afficher le chargement
    btn.disabled = true;
    btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Envoi...';
    
    fetch(form.action, {
        method: 'POST',
        body: new FormData(form),
    })
    .then(response => {
        if(response.ok) {
            showAlert('Message envoyé avec succès!', 'success');
            form.reset();
        } else {
            throw new Error();
        }
    })
    .catch(() => {
        showAlert('Erreur: Veuillez nous contacter directement', 'error');
    })
    .finally(() => {
        btn.disabled = false;
        btn.innerHTML = originalText;
    });
});

function showAlert(message, type) {
    const alert = document.getElementById('formMessage');
    alert.textContent = message;
    alert.style.display = 'block';
    alert.style.background = type === 'success' ? '#d4edda' : '#f8d7da';
    alert.style.color = type === 'success' ? '#155724' : '#721c24';
    setTimeout(() => alert.style.display = 'none', 5000);
}
